<script>
			function checkMembername(){
				var unameTip=document.getElementById("membernameTip");
				var uname=document.getElementById("membername").value;
			    var reg=/^[a-zA-Z][\u4e00-\u9fa5]{1,50}$/;
			    if(!reg.test(uname)){
			    	unameTip.innerHTML="用户名不合法！";
			    	unameTip.style="color:red";
			    }
			    else{
			    	unameTip.innerHTML="";
			    }
			}
		</script>
		
		<script>
			function checkspeakername(){
				var unameTip=document.getElementById("speakernameTip");
				var uname=document.getElementById("speakername").value;
			    var reg=/^[\u4e00-\u9fa5]{2,4}$/;
			    if(!reg.test(uname)){
			    	unameTip.innerHTML="用户名不合法！";
			    	unameTip.style="color:red";
			    }
			    else{
			    	unameTip.innerHTML="";
			    }
			}
		</script>
