<script>
			function checkMembername(){
				var unameTip=document.getElementById("membernameTip");
				var uname=document.getElementById("membername").value;
			    var reg=/^[a-zA-Z][\u4e00-\u9fa5]{2,30}$/;
			    if(!reg.test(uname)){
			    	unameTip.innerHTML="用户名不合法！";
			    	unameTip.style="color:red";
			    }

			    }
